<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Whack-a-Mole
        </h1>
    </header>

    <main>
        <section class="score">
            <div id="score_content">
                <span>Score: </span> <span id="Score_value"> 0 </span>
            </div>            
                
        </section>

        <section class="win" id="win">
            <div id="win_content">
                <span>You Win!</span>
            </div>
            <div class="win_btn">
                <button id="win_restart">
                    Restart Game
                </button>
            </div>

        </section>

        <article id="mole_box">
                <div class="mole_container">
                    <button class="mole" id="mole1">

                    </button>
                </div>
                <div class="mole_container">
                    <button class="mole" id="mole2">

                    </button>
                </div>
                <div class="mole_container">
                    <button class="mole" id="mole3">

                    </button>
                </div>
            </article>
            <div class="controls">
                <button id="restart">
                    Restart 
                </button>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
